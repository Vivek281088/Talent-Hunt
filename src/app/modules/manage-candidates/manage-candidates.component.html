<div class="manageManagers">
  <div class="manageManagers-header">
    <div class="manageManagers-header-1">
      <div class="title">
        <p>Candidates</p>
      </div>
      <div class="header-breadcrumb">
        <p-breadcrumb
          class="BreadCrumb"
          [model]="items"
          [style]="{ border: 'none' }"
        ></p-breadcrumb>
      </div>
    </div>
    <div class="new-schedule-header-2">
      <div class="date">
        {{ todayDate }}
      </div>
    </div>
  </div>

  <div class="managerTable">
    <p-table
      #dt2
      [value]="managerData"
      dataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [loading]=""
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="[
        'candidateName',
        'department',
        'email',
        'empid',
        'location'
      ]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th colspan="8">
            <div class="manager-header">
              <div class="manager-header1">
                <div class="p-input-icon-right">
                  <i class="pi pi-search"></i>
                  <input
                    class="searchIcon"
                    pInputText
                    type="text"
                    [(ngModel)]="globalSearchValue"
                    (input)="
                      dt2.filterGlobal($any($event.target).value, 'contains')
                    "
                    placeholder="Search"
                  />
                </div>
                <div class="deptMultiselect">
                  <p-columnFilter
                    field="department"
                    matchMode="in"
                    [showMenu]="false"
                    [showClearButton]="false"
                  >
                    <ng-template
                      pTemplate="filter"
                      let-value
                      let-filter="filterCallback"
                    >
                      <p-multiSelect
                        [ngModel]="value"
                        [options]="uniqueDepartment"
                        optionLabel="department"
                        placeholder="Department"
                        (onChange)="filter($event.value)"
                        appendTo="body"
                        [maxSelectedLabels]="1"
                        [selectedItemsLabel]="'{0} items'"
                      >
                      </p-multiSelect>
                    </ng-template>
                  </p-columnFilter>
                </div>

                        </p-multiSelect>
                      </ng-template>
                    </p-columnFilter>
                  </div> -->

                <div class="ml-3">
                  <button
                    pButton
                    label="Clear filter"
                    class="clear-button cursor-pointer"
                    (click)="clear(dt2)"
                  ></button>
                </div>
              </div>
              <div class="manager-header-2">
                <div class="addcandidate">
                  <p-button label="Add candidate" (onClick)="addCandidate()">
                  </p-button>
                </div>

                <div class="addcandidate">
                  <p-button
                    label="Delete candidate"
                    (onClick)="deleteCandidate()"
                  >
                  </p-button>
                </div>
              </div>
            </div>
          </th>
        </tr>

        <tr>
          <th></th>
          <th class="EmployeeId" pSortableColumn="empid">
            Emp ID <p-sortIcon field="empid"></p-sortIcon>
          </th>
          <th>Candidate Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Location</th>
          <th></th>
        </tr>
      </ng-template>

<div class="newSchedule-Dialog">
  <p-dialog
    [header]="
      isAddCandidate ? 'New Candidate' : isEditCandidate ? 'Edit Candidate' : ''
    "
    [(visible)]="addCandidatevisible"
    [formGroup]="addCandidateForm"
    [modal]="true"
    [style]="{ width: '47VW' }"
    [draggable]="false"
    [resizable]="false"
    [closable]="false"
  >
    <div class="NewSchedule-content">
      

      <div class="labelvalue">
        <div class="label">
          <label>Candidate Name</label>
          <span class="important-symbol">&#42;</span>
        </div>
        <div class="value">
          <input type="text" formControlName="candidateName" pInputText />
          <div
            *ngIf="
              addCandidateForm.get('candidateName')?.invalid &&
              (addCandidateForm.get('candidateName')?.touched || formSubmitted)
            "
          >
            <div
              class="error-message"
              *ngIf="
                addCandidateForm.get('candidateName')?.hasError('required')
              "
            >
              Candidate Name is required !
            </div>
          </div>
        </div>
      </div>

      <div class="labelvalue">
        <div class="label">
          <label>Email</label>
          <span class="important-symbol">&#42;</span>
        </div>
        <div class="value">
          <input type="email" formControlName="email" pInputText />
          <div
            *ngIf="
              addCandidateForm.get('email')?.invalid &&
              (addCandidateForm.get('email')?.touched || formSubmitted)
            "
          >
            <div
              class="error-message"
              *ngIf="addCandidateForm.get('email')?.hasError('required')"
            >
              Email is required !
            </div>
          </div>
        </div>
      </div>

      <div class="labelvalue">
        <div class="label">
          <label> Phone No</label>
          <span class="important-symbol">&#42;</span>
        </div>
        <div class="value">
          <p-inputNumber
            formControlName="phone"
            mode="decimal"
            inputId="withoutgrouping"
            [useGrouping]="false"
          >
          
          </p-inputNumber>
          <div
            *ngIf="
              addCandidateForm.get('phone')?.invalid &&
              (addCandidateForm.get('phone')?.touched || formSubmitted)
            "
          >
            <div
              class="error-message"
              *ngIf="addCandidateForm.get('phone')?.hasError('required')"
            >
              Phone No is required !
            </div>
          </div>
        </div>
      </div>

    </div>

    <ng-template pTemplate="footer">
      <div class="Newschedule-button">
        <div class="Cancelbutton">
          <p-button label="Cancel" [outlined]="true" (onClick)="cancelButton()">
          </p-button>
        </div>
        <div class="Createbutton" *ngIf="isAddCandidate">
          <p-button label="Save" (onClick)="saveCandidate()"> </p-button>
        </div>
        <div class="Createbutton" *ngIf="isEditCandidate">
          <p-button label="Update" (onClick)="updateCandidate()"> </p-button>
        </div>
        
        <label class="custom-file-input" *ngIf="isAddCandidate">
          Upload File
          <input type="file" (change)="uploadCsv($event)" style="display: none;" />
        </label>`

        <div class="Createbutton" *ngIf="isAddCandidate">
          <p-button label="Download Template" (click)="downloadCsvTemplate()"></p-button>

        </div>
        
      </div>
    </ng-template>
  </p-dialog>
</div>
