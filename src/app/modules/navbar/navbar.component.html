      <p-overlay [(visible)]="overlayVisible" [modal]="true" appendTo="body">
        <div class="overlay-whole">
          <div class="overlay-content1">
            <p-avatar class="overlay-avatar" [label]="getInitials(userName)" size="normal"
              [style]="{ background: '#C81A78', color: '#ffffff' }" shape="circle">
            </p-avatar>
            <div class="overlay-user-info">
              <p class="overlay-user-name">{{ userName }}</p>
              <p class="overlay-user-role" *ngIf="isAdmin">Admin</p>
            </div>
          </div>

          </div>

      <p-overlay [(visible)]="notificationOverlayVisible" [modal]="true" appendTo="body">
        <div class="notification-content flex flex-column">
          <div class="notification-header">
            Notifications
            <!-- <i class="pi pi-times"></i> -->
          </div>
          <div class="notification-list">
            <div *ngIf="notifications.length > 0">
              <div class="notification-item-container" *ngFor="let noti of notifications; let i = index">
                <p>{{ noti.content }}</p>
                <i class="pi pi-times" (click)="clearNotification(noti)"></i>
              </div>
            </div>
            <div class="no-noti" *ngIf="notifications.length === 0">

            </div>

          </div>
