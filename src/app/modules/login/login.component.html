<div class="login-container">
  <div class="login-box">
    <div class="login-slogan">
      <img src="../assets\mphasis-logo.png" alt="Logo" width="100" />
      <p class="heading">MTalent</p>
      <p class="discription">
        Streamline your Hiring process <br />Effortlessly schedule and Assess
        with MTalent
      </p>
    </div>
    <div class="login-card">
      <p-card 
      
      
      >
        
        <h4 class="login-wording">Please sign in to Continue</h4>
        <form [formGroup]="loginForm" class="inputForm" >
          <!-- <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input
              type="text"
              pInputText
              placeholder="Email"
              [(ngModel)]="userEmail"
              id="userEmail"
              name="userEmail"
            />
          </div> -->
          <div class="input-with-icon">
            <i class="pi pi-user"></i>
            <input
              type="email"
              pInputText
              placeholder="Email"
              formControlName="userName"
              id="userEmail"
              name="userEmail"
            />
            <div
                *ngIf="
                loginForm.get('userName')?.invalid &&
                  (loginForm.get('userName')?.touched || formSubmitted)
                "
              >
            <!-- <div
            *ngIf="
            loginForm.get('userName')?.hasError('pattern')&&
              (loginForm.get('userName')?.touched || formSubmitted)
            "
          > 
          Enter valid Email.
        </div> -->
            <div
              class="error-message"
              *ngIf="loginForm.get('userName')?.hasError('required')"
            >
              UserName Id is required !
            </div>
            </div>
            
          </div>
          <!-- <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-lock"></i>
            </span>
            <input
              type="password"
              pInputText
              placeholder="Password"
              [(ngModel)]="password"
              id="password"
              name="password"
            />
          </div> -->
          <div class="input-with-icon">
            <i class="pi pi-lock"></i>
            <input
              type="password"
              pInputText
              placeholder="Password"
              formControlName="password"
              id="password"
              name="password"
            />
            <div
                *ngIf="
                loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.touched || formSubmitted)
                "
              >
            <!-- <div
            *ngIf="
            loginForm.get('password')?.hasError('pattern') &&
              (loginForm.get('password')?.touched || formSubmitted)
            "
          >
          your password should be minimum 8 characters
            </div> -->
            <div
              class="error-message"
              *ngIf="loginForm.get('password')?.hasError('required')"
            >
            password  is required !
            </div>
            </div>
            
          </div>

          <p-toast></p-toast>

          <button
            type="button"
            class="loginButton"
            (click)="sign()"
            
          >
            Log in
          </button>

          
        </form>
        <a
          (click)="forgotpassword()"
          class="forgot-password"
          >Forgotten Password ?</a
        >
        <div class="hrLine"></div>

        <div class="signup">
          <button 
          type="button" 
          (click)="createNewAcc()"
          class="createButton">Create new account</button>
        </div>
      </p-card>
      <div class="cardfooter">
        <a class="a1">Privacy Policy</a>
        <i class="pi pi-circle-on"></i>
        <a class="a2">About Us</a>
        <i class="pi pi-circle-on"></i>
        <a class="a3">Contact Us</a>
      </div>
    </div>
  </div>
</div>
