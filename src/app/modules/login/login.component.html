<div class="login-container">
<div class="login-box">
  <div class="login-slogan">
    <img src="../assets\mphasis-logo.png" alt="Logo" width="100" />
    <h1>MTalent</h1>
    <h3>Streamline your Hiring process <br>Effortlessly schedule and Assess with MTalent</h3>
  </div>
  
  <p-card class="login-card">
    <!-- <img src="../assets\mphasis-logo.png" alt="Logo" width="100" /> -->
    <h4 class="login-wording">Please sign in to Continue</h4>
    <form (ngSubmit)="sign()">

      <div class="p-inputgroup">

        <span class="p-inputgroup-addon">

          <i class="pi pi-user"></i>

        </span>

        <input type="text" pInputText placeholder="Email" [(ngModel)]="userEmail" id="userEmail" name="userEmail" />

      </div>

 

      <div class="p-inputgroup">

        <span class="p-inputgroup-addon">

          <i class="pi pi-lock"></i>

        </span>

        <input

          type="password"

          pInputText

          placeholder="Password"

          [(ngModel)]="password"

          id="password"

          name="password"

        />

      </div>

     

      <p-toast></p-toast>

 

      <button

        pButton

        type="submit"

        label="Sign In"

        class="p-button-primary"

        [disabled]="!userEmail || !password"

      ></button>

    </form>

 

    <div class="forgot-password">

      <a href="forgotpassword" (click)="forgotpassword()">Forgot Password?</a>

    </div>

 

    <div class="signup">Don't have an account? <a href="/signup">Sign Up</a></div>

  </p-card>
</div>


</div>
