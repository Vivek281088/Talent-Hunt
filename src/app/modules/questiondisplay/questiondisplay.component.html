<div class="page_sec h-full">
  <div class="flex p-3 page_top_sec justify-content-between align-items-center">
    <div class="flex w-9">
      <div class="flex flex-column w-4 mr-3">
        <div class="flex mr-3 align-items-center">
          <label class="font-bold block heading mr-3 ml-2">
            Manager: {{ Managername }}</label
          >

          <p class="w-full heading m-0"></p>
        </div>
      </div>

      <div class="card flex">
        <div class="flex question_selection">
          <div class="flex mr-3 align-items-center">
            <label class="font-bold block heading mr-3 ml-8">
              FileName: {{ fileName }}</label
            >

            <p class="w-full heading m-0"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="save_sec flex cursor-pointer" title="Back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18"
        class="icon"
        fill="#fff"
        href="/dashboard"
        [routerLink]="['/dashboard']"
        viewBox="0 0 448 512"
      >
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
    </div>
  </div>

  <!-- <h2 class="mr-2 heading pb-4 pt-4 ">Assessment</h2> -->

  <ng-container *ngIf="FinalizedQuestions.length > 0">
    <div
      *ngFor="let question of FinalizedQuestions; let i = index"
      class="question_sec_dis"
    >
      <h3>{{ i + 1 }}. {{ question.question }}</h3>

      <ng-container *ngIf="question.questionType === 'Checkbox'">
        <div class="vertical-options-checkbox display-row">
          <div *ngFor="let option of question.options" class="option">
            <p-checkbox
              [(ngModel)]="question.selectedOption"
              class="mr-2"
              [value]="option"
              inputId="binary"
              [checked]="
                question.selectedOption &&
                question.selectedOption.includes(option)
              "
            ></p-checkbox>

            <span>
              {{ option }}
            </span>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="question.questionType === 'Radio'">
        <div class="vertical-options">
          <div *ngFor="let option of question.options" class="option">
            <p-radioButton
              [(ngModel)]="question.selectedOption"
              [value]="option"
              class="mr-1"
              [class.correct-option]="question.selectedOption === option"
            ></p-radioButton>

            {{ option }}
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="question.questionType === 'Text'">
        
        
          <div class="text_area_ans">

                  <textarea 
                 rows="3" 
                 cols="75" 
                 pInputTextarea 
                 [autoResize]="true"
                 >
                </textarea>
                </div>
      </ng-container>

    </div>
  </ng-container>
</div>
