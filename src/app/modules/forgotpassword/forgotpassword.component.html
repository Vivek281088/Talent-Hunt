<div class="signup-container">

  <form (ngSubmit)="forgotpassword()">

    <p-card>
    <img src="../assets\mphasis-logo.png" alt="Logo" width="100" />


      <div class="p-inputgroup">

        <span class="p-inputgroup-addon">

          <i class="pi pi-user"></i>

        </span>

        <input type="text" pInputText placeholder="Name" [(ngModel)]="name" name="name" />

      </div>

 

      <div class="p-inputgroup">

        <span class="p-inputgroup-addon">

          <i class="pi pi-envelope"></i>

        </span>

        <input type="text" pInputText placeholder="Email" [(ngModel)]="emailId" name="emailId" />

      </div>

 

      <div class="p-inputgroup">

        <span class="p-inputgroup-addon">

          <i class="pi pi-lock"></i>

        </span>

        <input type="password" pInputText placeholder="Password" [(ngModel)]="password" name="password" />

      </div>

 

      <div class="p-inputgroup">

        <span class="p-inputgroup-addon">

          <i class="pi pi-lock"></i>

        </span>

        <input type="password" pInputText placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" />

      </div>

 

      <p-toast></p-toast>

      <button

        pButton

        type="submit"

        label="Submit"

        class="p-button-primary"

        [disabled]="!name || !emailId || !password || !confirmPassword"

      ></button>
      <a href="login">

 

       

        <svg xmlns="http://www.w3.org/2000/svg"

        class="mt-3"

        height="0.7em"

        viewBox="0 0 320 512">

        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>

      </svg>Back to Login

    </a>

    </p-card>

  </form>

</div>
