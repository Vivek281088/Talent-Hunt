        <div class="select-size">
          <div
            *ngFor="let option of previewOptions[page].options; let i = index"
            class="option"
            [ngClass]="{
              selected: selectedOptions1[page][i],
              'option-background': selectedBox[page] === i + 1
            }"
          >
            <input
              [type]="
                previewOptions[page]?.questionType === 'Checkbox'
                  ? 'checkbox'
                  : 'radio'
              "
              [name]="
                previewOptions[page]?.questionType === 'Checkbox'
                  ? 'checkboxGroup' + page
                  : 'radioGroup' + page
              "
              [id]="'option' + page + '-' + i"
              [value]="option"
              (click)="selectOption(option, page, i)"
            />
            <div
              class="whole-option"
              [ngClass]="{ 'option-background': selectedBox[page] === i + 1 }"
              (click)="toggleColor(i + 1, page)"
            >
              <label class="box-design" [for]="'option' + page + '-' + i">{{
                getLabel(i)
              }}</label>
              <div class="optionDiv">
                <span class="option-content">{{ option }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

<div class="footer-submit">
  <div class="previewnext">
    <p-button [disabled]="page==0" icon="pi pi-chevron-left" label="prev" (click)="prev()" ></p-button>
    
    <p-chip id="chip-design"> {{page+1}}/{{totalQuestions}}</p-chip>

    <p-button  [disabled]="page==totalQuestions-1" icon="pi pi-chevron-right"  label="next" iconPos="right" (click)="next()" ></p-button>
  </div>
  <div class="submitbutton">
    <p-toast></p-toast>
  <p-button (click)="confirmPosition('top')">submit</p-button>
</div>
</div>
 


<p-confirmDialog
  class="confirm-design"
  [style]="{ width: '40vw' }"
  key="positionDialog"
  [position]="position"
  rejectButtonStyleClass=""
></p-confirmDialog>
