<div class="manageManagers">
  <div class="manageManagers-header">
    <div class="manageManagers-header-1">
      <div class="title">
        <p>Managers</p>
      </div>
      <div class="header-breadcrumb">
        <p-breadcrumb
          class="BreadCrumb"
          [model]="items"
          [style]="{ border: 'none' }"
        ></p-breadcrumb>
      </div>
    </div>
    <div class="new-schedule-header-2">
      <div class="date">
        {{ todayDate }}
      </div>
    </div>
  </div>

  <div class="managerTable">
    <p-table
      #dt2
      dataKey="id"
      [value]="managerData"
      [rows]="5"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
      [loading]=""
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['managerName', 'department', 'email', 'empid']"
    >
      <ng-template pTemplate="header">
        <tr>
          <th colspan="7">
            <div class="manager-header">
              <div class="manager-header1">
                <div class="p-input-icon-right">
                  <i class="pi pi-search"></i>
                  <input
                    class="searchIcon"
                    pInputText
                    type="text"
                    (input)="
                      dt2.filterGlobal($any($event.target).value, 'contains')
                    "
                    placeholder="Search"
                  />
                </div>
                <div class="deptMultiselect">
                  <p-columnFilter
                    field="department"
                    matchMode="in"
                    [showMenu]="false"
                    [showClearButton]="false"
                  >
                    <ng-template
                      pTemplate="filter"
                      let-value
                      let-filter="filterCallback"
                    >
                      <p-multiSelect
                        [ngModel]="value"
                        [options]="uniqueDepartment"
                        optionLabel="department"
                        placeholder="Department"
                        (onChange)="filter($event.value)"
                        appendTo="body"
                        [maxSelectedLabels]="1"
                        [selectedItemsLabel]="'{0} items'"
                      >
                      </p-multiSelect>
                    </ng-template>
                  </p-columnFilter>
                </div>

                <div class="ml-3">
                  <button
                    pButton
                    label="Clear filter"
                    class="clear-button cursor-pointer"
                    (click)="clear(dt2)"
                  ></button>
                </div>
              </div>
              <div class="addmanager">
                <button pButton label="Add Manager"></button>
              </div>
            </div>
          </th>
        </tr>

        <tr>
          <th class="EmployeeId" pSortableColumn="empid">
            Emp ID <p-sortIcon field="empid"></p-sortIcon>
          </th>
          <th>Manager Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Location</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-i="rowIndex"
        class="tableBody"
      >
        <tr>
          <td>{{ rowData.empid }}</td>
          <td class="managernamedesign">{{ rowData.managerName }}</td>
          <td>{{ rowData.email }}</td>
          <td>{{ rowData.department }}</td>
          <td>{{ rowData.location }}</td>
          <td>
            <i class="pi pi-ellipsis-h" (click)="handleElipsis()"></i>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No Data found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-overlay [visible]="elipsisOverlayVisible" [modal]="true"> </p-overlay>
