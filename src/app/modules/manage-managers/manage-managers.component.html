<div class="manageManagers">
    <div class="manageManagers-header">
        <div class="manageManagers-header-1">
          <div class="title">
            <p>Managers</p>
          </div>
          <div class="header-breadcrumb">
            <p-breadcrumb
              class="BreadCrumb"
              [model]="items"
              [style]="{ border: 'none' }"
            ></p-breadcrumb>
          </div>
        </div>
        <div class="new-schedule-header-2">
            <div class="date">
                {{todayDate}}
              </div>
        </div>
      </div>

      <div class="scheduleTable">
        <!-- <div style="margin-top: 50px"> -->
        <!-- <div > -->
        <p-table
          #dt2
          dataKey="id"
          [rows]="3"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[3, 5, 10, 25, 50]"
          [loading]=""
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="[
            'JobDescription',
            'Managername',
            'Skill',
            'status'
          ]"
        >
          <ng-template pTemplate="header">
            <tr>
              <th colspan="7">
                <div class="filter-components">
                  <div class="first-four">
                    <span class="p-input-icon-right searchIcon">
                      <input
                        pInputText
                        type="text"
                        (input)="
                          dt2.filterGlobal($any($event.target).value, 'contains')
                        "
                        placeholder="Search"
                      />
                      <i class="pi pi-search"></i>
                    </span>
                    <div class="deptMultiselect">
                      <p-columnFilter
                        field="Department"
                        matchMode="in"
                        [showMenu]="false"
                        [showClearButton]="false"
                      >
                        <ng-template
                          pTemplate="filter"
                          let-value
                          let-filter="filterCallback"
                        >
                          <p-multiSelect
                            [ngModel]="value"
                            placeholder="Department"
                            (onChange)="filter($event.value)"
                            appendTo="body"
                          >
                            <ng-template let-option pTemplate="item">
                              <div class="inline-block vertical-align-middle">
                                <span class="ml-1 mt-1">{{ option }}</span>
                              </div>
                            </ng-template>
                          </p-multiSelect>
                        </ng-template>
                      </p-columnFilter>
                    </div>
    
                    
                    <div class="ml-3">
                      <button
                        pButton
                        label="Clear filter"
                        class="clear-button cursor-pointer"
                      ></button>
                    </div>
                  </div>
                    <div class="addmanager">
                      <button
                      pButton
                      label="Add Manager"
                      >
                      </button>
                    </div>
                    
                </div>
              </th>
            </tr>
    
            <tr>
              <th>Emp ID</th>
              <th>Manager Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Location</th>
              <th>Assessment</th>
              <th></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr>
              
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No Data found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>


</div>
