<div class="page_sec h-full">
  <div class="flex p-3 page_top_sec justify-content-between align-items-center">
    <div class="flex w-9">
      <div class="card flex">
        <div class="flex question_selection">
          <div class="flex mr-3 align-items-center">
            <div class="save_sec flex cursor-pointer mr-4" title="Back">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="18"
                class="icon"
                fill="#fff"
                href="/dashboard"
                [routerLink]="['/dashboard']"
                viewBox="0 0 448 512"
              >
                <path
                  d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                />
              </svg>
            </div>
            <!-- <label class="font-bold block heading size ml-3 mr-3">
              ManagerName :{{ Managername }}</label
            >

            <label class="font-bold block heading mr-3">
              FileName:{{ fileName }}</label
            > -->
          </div>

          <div class="flex mr-3 align-items-center">
            <label class="font-bold block heading mr-3"> Selected: </label>

            <p class="w-full heading m-0">
              {{ count }}
            </p>
          </div>

          <div class="flex mr-3 align-items-center">
            <label class="font-bold block heading ml-8 mr-3">
              Cutoff(in %) :</label
            >

            <input
              [(ngModel)]="cutoff"
              name="cutoff"
              value="{{ cutoff }}"
              class="w-3rem custom_inp p-inputtext w-full p-1"
              required
            />
          </div>

          <div class="flex mr-3 align-items-center">
            <label class="font-bold block heading ml-8 mr-3">
              Duration (in minutes) :</label
            >

            <input
              class="w-3rem custom_inp p-inputtext w-full p-1"
              [(ngModel)]="duration"
              value="{{ duration }}"
              name="duration"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="save_sec flex cursor-pointer"
      pTooltip="Save"
      (click)="saveSelected()"
    >
      <svg
        id="Layer_1"
        width="26"
        viewBox="0 0 30 30"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        fill="white"
      >
        <path
          d="M22,4h-2v6c0,0.552-0.448,1-1,1h-9c-0.552,0-1-0.448-1-1V4H6C4.895,4,4,4.895,4,6v18c0,1.105,0.895,2,2,2h18  c1.105,0,2-0.895,2-2V8L22,4z M22,24H8v-6c0-1.105,0.895-2,2-2h10c1.105,0,2,0.895,2,2V24z"
        />

        <rect height="5" width="2" x="16" y="4" />
      </svg>
    </div>
  </div>

  <ng-container *ngIf="TotalQuestions">
    <div class="flex mt-4">
      <div
        class="flex flex-column w-5 mr-4 px-3"
        *ngFor="let skill of TotalQuestions | keyvalue"
      >
        <h3 class="m-0 p-2 asses_hdr">
          {{ skill.key }}
        </h3>

        <div class="question_sec">
          <table class="design-table">
            <thead>
              <tr>
                <th class="checkbox-column"></th>

                <th class="question-column">Question</th>

                <th class="difficulty-column"></th>
              </tr>
            </thead>

            <tbody>
              <input
                type="checkbox"
                name="selectAll"
                class="ml-2"
                (change)="selectAllChanged(skill.key)"
                [checked]="areAllQuestionsSelected(skill.key)"
              />

              <tr *ngFor="let question of skill.value" class="table-row">
                <td class="checkbox-column">
                  <input
                    type="checkbox"
                    [checked]="question.selected"
                    (change)="checkboxChanged(question)"
                    [id]="'checkbox-' + question.id"
                  />
                </td>

                <td class="question-column">
                  <label
                    [for]="'checkbox-' + question.id"
                    style="cursor: pointer"
                  >
                    <span class="question-text">{{ question.question }}</span>
                  </label>
                </td>

                <td class="difficulty-column">
                  <span
                    *ngIf="question.Difficulty_Level === 'E'"
                    class="difficulty-badge easy"
                    >E</span
                  >

                  <span
                    *ngIf="question.Difficulty_Level === 'M'"
                    class="difficulty-badge medium"
                    >M</span
                  >

                  <span
                    *ngIf="question.Difficulty_Level === 'H'"
                    class="difficulty-badge hard"
                    >H</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
</div>
