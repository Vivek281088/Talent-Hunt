<div class="page_sec h-full">

<div class="flex p-3 page_top_sec justify-content-between align-items-center">
  <div class="flex w-9">
   
    <div class="save_sec flex cursor-pointer" title="Back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18"
        class="icon"
        fill="#fff"
        href="/dashboard"
        [routerLink]="['/dashboard']"
        viewBox="0 0 448 512"
      >
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
    </div>
  <p>Add Questions</p>
    
  </div>

  <div class="file-upload-container" style="position: relative;">
       
    <button (click)="showFileUpload()">
    <i class="pi pi-upload"></i> Upload File
    </button>
   
    </div>
   
  <div class="file-upload-wrapper" [ngStyle]="{ 'display': showUpload ? 'block' : 'none' }">
    <p-fileUpload class="fileupload"
    *ngIf="showUpload"
   
    name="file"
    (onUpload)="onCSVFileUpload($event)"
    chooseLabel="Upload CSV"
    cancelLabel="Cancel"
    accept=".csv"
    dragDropZone="file-upload-container"
  
></p-fileUpload>
</div>
 

  

  </div>
 

  <label class=" skilldd mb-2" for="skill">Select the skill </label>
  <div class="flex flex-column w-4 mr-3">
        <p-multiSelect
          class="w-100 custom_select"
          [options]="skillSet"
          [(ngModel)]="selectedSkill"
          defaultLabel="Skills..."
          
          display="chip"
          (onPanelHide)="submitForm()"
        ></p-multiSelect>
      </div>
    </div>
